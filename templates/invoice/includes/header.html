{% load static %}

<header class="main-header">
	<div class="d-flex align-items-center logo-box justify-content-start">	
		<!-- Logo -->
		<a href="{% url 'dashboard' %}" class="logo">
		  <!-- logo-->
		  {% comment %} <div class="logo-mini w-30">
		  </div> {% endcomment %}
		  <div class="logo-lg">
			  <span class="light-logo" style="width: 100px; height: 50px;"><img src="{% static 'images/EAX Logo.png' %}" alt="logo"></span>
		  </div>
		</a>	
	</div>  
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
	  <div class="app-menu">
		<ul class="header-megamenu nav">
			<li class="btn-group nav-item">
				<a href="#" class="waves-effect waves-light nav-link push-btn btn-outline no-border" data-toggle="push-menu" role="button">
					<img src="{% static 'images/EAX Logo.png' %}" class="img-fluid svg-icon" alt="">
			    </a>
			</li>				  
		</ul> 
	  </div>
		
      <div class="navbar-custom-menu r-side">
        <ul class="nav navbar-nav">		 
		  
	      <!-- User Account-->
          <li class="dropdown user user-menu">
            <a href="#" class="waves-effect waves-light dropdown-toggle btn-outline no-border" data-bs-toggle="dropdown" title="User">
				<img src="{% static 'images/avatar/avatar-15.png' %}" class="img-fluid svg-icon" alt="">
            </a>
            <ul class="dropdown-menu animated flipInX">
              <li class="user-body">
				 <a class="dropdown-item" href="#"><i class="ti-user text-muted me-2"></i> Profile</a>
				 <div class="dropdown-divider"></div>
				 <form method="post" action="{% url 'logout' %}">
					{% csrf_token %}
				 	<button type="submit"  class="dropdown-item" href="#"><i class="ti-lock text-muted me-2"></i> Logout</button>
				 </form>
              </li>
            </ul>
          </li>			  
          <!-- Control Sidebar Toggle Button -->
			
        </ul>
      </div>
    </nav>
	{% if messages %}
		{% for message in messages %}
			<div class="myadmin-alert myadmin-alert-icon myadmin-alert-click alert-{{message.tags}} myadmin-alert-top alerttop" style="display: block;"> <i class="ti-user"></i>{{message}}<a href="#" class="closed">&times;</a> </div>
		{% endfor %}
	{% endif %}
  </header>
